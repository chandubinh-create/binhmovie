
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BÌNH VIETSUB CC - App Xem Phim Đỉnh Cao</title>
    
    <!-- Preconnect to Image CDNs -->
    <link rel="preconnect" href="https://images.weserv.nl">
    <link rel="preconnect" href="https://phimimg.com">
    <link rel="dns-prefetch" href="https://images.weserv.nl">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BinhVietSub">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/050505/ffd700?text=B">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-size: 14px; /* Giảm nhẹ font chuẩn */
      }
      @media (max-width: 768px) {
        body { font-size: 13px; }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
        50% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.2); }
      }
      .animate-pulse-gold {
        animation: pulse-gold 2s infinite;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      #loading-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: #FFD700;
        z-index: 9999;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px #FFD700;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.1.0"
  }
}
</script>
</head>

    <div id="loading-bar" style="width: 0%"></div>

  </body>
